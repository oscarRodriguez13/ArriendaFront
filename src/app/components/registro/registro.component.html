<form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()" class="registro-form">
  <h2>Crear Cuenta</h2>

  <!-- Nombre -->
  <div class="form-group">
    <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
    <input id="nombre" formControlName="nombre" placeholder="Ingresa tu nombre">
    <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="error">
      <div *ngIf="registroForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</div>
    </div>
  </div>

  <!-- Apellido -->
  <div class="form-group">
    <label for="apellido"><i class="fas fa-user"></i> Apellido</label>
    <input id="apellido" formControlName="apellido" placeholder="Ingresa tu apellido">
    <div *ngIf="registroForm.get('apellido')?.invalid && registroForm.get('apellido')?.touched" class="error">
      <div *ngIf="registroForm.get('apellido')?.errors?.['required']">El apellido es obligatorio.</div>
    </div>
  </div>

  <!-- Correo -->
  <div class="form-group">
    <label for="correo"><i class="fas fa-envelope"></i> Correo</label>
    <input id="correo" formControlName="correo" placeholder="Ingresa tu correo">
    <div *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched" class="error">
      <div *ngIf="registroForm.get('correo')?.errors?.['required']">El correo es obligatorio.</div>
      <div *ngIf="registroForm.get('correo')?.errors?.['email']">Ingresa un correo válido.</div>
    </div>
  </div>

  <!-- Contraseña -->
  <div class="form-group">
    <label for="contrasenia"><i class="fas fa-lock"></i> Contraseña</label>
    <input type="password" id="contrasenia" formControlName="contrasenia" placeholder="Crea una contraseña">
    <div *ngIf="registroForm.get('contrasenia')?.invalid && registroForm.get('contrasenia')?.touched" class="error">
      <div *ngIf="registroForm.get('contrasenia')?.errors?.['required']">La contraseña es obligatoria.</div>
      <div *ngIf="registroForm.get('contrasenia')?.errors?.['minlength']">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
  </div>

  <!-- Edad -->
  <div class="form-group">
    <label for="edad"><i class="fas fa-birthday-cake"></i> Edad</label>
    <input id="edad" type="number" formControlName="edad" placeholder="Ingresa tu edad">
    <div *ngIf="registroForm.get('edad')?.invalid && registroForm.get('edad')?.touched" class="error">
      <div *ngIf="registroForm.get('edad')?.errors?.['required']">La edad es obligatoria.</div>
      <div *ngIf="registroForm.get('edad')?.errors?.['min']">Debes tener al menos 18 años.</div>
    </div>
  </div>

  <!-- Botón de Registrar -->
  <button type="submit" [disabled]="registroForm.invalid" class="registrar-button">
    <i class="fas fa-user-plus"></i> Registrarse
  </button>

  <!-- Mensaje de error -->
  <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
</form>
