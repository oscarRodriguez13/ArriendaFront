<div class="contenedor-principal">
  <div *ngIf="usuarioActual" class="profile-container">
    <h2><i class="fas fa-user-circle"></i> Mi Perfil</h2>

    <div class="profile-info">
      <div class="profile-item">
        <i class="fas fa-user"></i>
        <label for="nombre">Nombre:</label>
        <span id="nombre">{{ usuarioActual.nombre }}</span>
      </div>
      <div class="profile-item">
        <i class="fas fa-user"></i>
        <label for="apellido">Apellido:</label>
        <span id="apellido">{{ usuarioActual.apellido }}</span>
      </div>
      <div class="profile-item">
        <i class="fas fa-envelope"></i>
        <label for="correo">Correo:</label>
        <span id="correo">{{ usuarioActual.correo }}</span>
      </div>
      <div class="profile-item">
        <i class="fas fa-calendar-alt"></i>
        <label for="edad">Edad:</label>
        <span id="edad">{{ usuarioActual.edad }}</span>
      </div>
    </div>

    <button class="edit-button" (click)="editProfile()">
      <i class="fas fa-edit"></i> Editar Informaci√≥n
    </button>
  </div>

  <div *ngIf="!usuarioActual" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Cargando...
  </div>
</div>
